<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card-container">
    <main class="card">

      <figure class="img">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </figure>

      <article class="card-content">
        <h6 class="product">Perfume</h6>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="product-des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <section class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </section>

        <button class="button">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          <p class="button-text">Add to Cart</p>
        </button>
      </article>
    </main>
    <div class="attribution">
      <p class="top">Challenge by <img src="./images/favicon-32x32.png" alt="icon"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <br>
      <p class="bottom">Coded by<a href="https://www.frontendmentor.io/profile/RiickyRiick">Rodrigo Arroyo-Haro</a>.</p>
    </div>
  </div>

  
</body>

</html>
